<!DOCTYPE html>
<html>

<head>
    <title>TAREFAS-DO-DIA</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            border: 1px solid rgb(0, 0, 0);
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            background: rgb(44, 44, 46);
        }

        header {
            color: rgb(183, 205, 212);
            text-transform: uppercase;
            font-size: 10px;
            text-align: center;
            padding: 10px 0;
        }

        main {
            flex: auto;
            background: rgb(109, 117, 119);
            padding: 20px;
            border-radius: 10px;
        }

        main ul {
            padding: 0;
            list-style: none;
        }

        main li {
            border-bottom: 1px solid rgb(0, 0, 0);
            padding: 5px 0;
        }

        footer {
            display: flex;
            padding-top: 5px;
        }
        footer input{
            flex: auto;
            padding: 5px;
        }

        #btnexluir {
            background-color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tarefas</h1>
    </header>
    <main>
        <ul></ul>
    </main>
    <footer>
        <input placeholder="Digite uma tarefa..." />
        <button onclick="add()">adicionar</button>
        <button onclick="limpar()">limpar lista</button>
    </footer>
  <script src="script.js"></script>
</body>

</html>
