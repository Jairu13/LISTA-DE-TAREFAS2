<!DOCTYPE html>
<html>
    </html>
    <head>
        <title>TAREFAS-DO-DIA</title>
    </head>
    <body>
      
        <ul>
            <li>comprar agua</li>
        </ul>
        <input>
        <button onclick="add()">adicionar</button>
        <script>
            
            // estado da aplicação
            const tarefas = ['comprar agua']
            
            tarefas.push("nova tarefa")
            console.log(tarefas)

        function add() {
            const input = document.querySelector("input")
            const tarefa = input.value
            tarefa.push(tarefa)
            input.value = "  "
            render()
        }  
        function render(){
            const ul = document.querySelector("ul")

        tarefa.forEach(function(tarefa){
            console.log(tarefa)

            const li = document.createElement("li")
             li.innerText = tarefa
             ul.appendChild(li)
             
        })
            
        
    };
        
    render()
    </script>
    </body>
    </html>
