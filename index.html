<!DOCTYPE html>
<html>

<head>
    <title>TAREFAS-DO-DIA</title>
</head>

<body>

    <ul>
        <li>comprar agua</li>
    </ul>
    <input />
    <button onclick="add()">adicionar</button>
    <script>

        let tarefas = []

        function add() {
            const input = document.querySelector("input")

            const tarefa = input.value

            tarefas.push(tarefa)

            render()

            console.log(tarefas)
        }

        function render() {
            const input = document.querySelector("input")
            const tarefa = input.value

            const ul = document.querySelector("ul")

            const li = document.createElement("li")
            li.innerText = tarefa
            ul.appendChild(li)

            input.value = "  "
        }
    </script>
</body>

</html>
